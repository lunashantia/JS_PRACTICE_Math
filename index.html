<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</head>
<body>
    
<div class="container">

    <h1>Math Methods</h1>
    
    <details ontoggle="message1()">
        <summary>
            <u>Instructions</u>
            <i id="ans"></i>
        </summary>
    </details>

</div>

<div class="container">

    <input type="number" class="form-control" id="num1">

    <button type="button" class="btn btn-danger" onclick="RndResult()">Round it off</button>

    <button type="button" class="btn btn-success" onclick="SqrtResult()">Square Root</button>

    <button type="button" class="btn btn-primary" onclick="PowResult()">Power raised to 3</button>
    
    <button type="button" class="btn btn-warning" onclick="MinResult()">Minimum</button>

    <button type="button" class="btn btn-info" onclick="MaxResult()">Maximum</button>


    <kbd id="result1">Answer is...</kbd>

</div>


    <script>
        function message1() {
            document.getElementById ("ans").innerHTML = "Input one number then click the button below.";
        }

        function RndResult() {
            var rnd = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.round(rnd);
        }

        function SqrtResult() {
            var sqrt = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.sqrt(sqrt);
        }

        function MinResult() {
            var min = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.min(2,3,4,5,6,7);
        }

        function MaxResult() {
            var min = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.max(2,3,4,5,6,7);
        }

        function PowResult() {
            var pow = document.getElementById("num1").value;
            document.getElementById("result1").innerHTML = Math.pow(3);}
    </script>


</body>
</html>
